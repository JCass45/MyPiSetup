version: "3"

services:
  nzbget:
    image: linuxserver/nzbget
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - $HOME/storage/nzbget/config:/config
      - $HOME/storage/nzbget/downloads:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 6789:6789
    restart: unless-stopped

  plex:
    image: linuxserver/plex
    container_name: plex
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - $HOME/storage/plex/config:/config
      - $HOME/storage/plex/tvshows:/tvshows
      - $HOME/storage/plex/movies:/movies
      - $HOME/storage/plex/transcode:/transcode
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

networks:
  vpn-network:
    external: true
